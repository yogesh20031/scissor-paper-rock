<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom rock paper scissor</title>
    <link rel="stylesheet" href="css-S-P-R.css">
    
  </head>
  <body>
    <h2>Rock Paper Scissor</h2>
    <div class="main">
      <div class="scissor">
        <img src="pic/scissors-emoji.png" alt="" class="choice">
      </div>
      <div class="paper">
        <img src="pic/paper-emoji.png" alt="" class="choice">
      </div>
      <div class="rock">
        <img src="pic/rock-emoji.png" alt="" class="choice">
      </div>
    </div>
    <p class="score-board">wins=0 , loose=0 , draw=0</p>
    <button class="reset">Reset Score</button>
    <script src="scissor-p-css.js"></script>
  </body>
</html>
